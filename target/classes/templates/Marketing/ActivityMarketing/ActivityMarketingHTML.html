<script>
    var layuiOpenContract;
    layui.use(['table','jquery','layedit','form','laydate'], function(){
        var layer = layui.layer;
        var table = layui.table;
        var $ = layui.jquery;
        var form = layui.form;
        var laydate = layui.laydate;

        //日期
        laydate.render({
            elem: '#con-start-date'
        });
        laydate.render({
            elem: '#con-end-date'
        });

        table.render({
            elem: '#contract'
            ,height: 315 //容器高度
            ,url:'/crmproject/ActivityMarketing/skipPage'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            /*,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]*/
            ,title: '市场活动表'
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'activityName', title:'活动名称', width:105, fixed: 'left', unresize: true, sort: true}
                    ,{field:'activityHead', title:'负责人', width:120}
                    ,{field:'activityType', title:'类型', width:150}
                    ,{field:'activityBudget', title:'预算', width:200}
                    ,{field:'activityActualNumber', title:'实际参加人数', width:120}
                    ,{field:'activityPlannedStartdate', title:'计划开始时间',width:120,templet:"<div>{{layui.util.toDateString(d.activityPlannedStartdate,'yyyy-MM-dd HH:mm:ss')}}</div>"}
                    ,{field:'activityPlannedEnddate', title:'计划结束时间', width:120,templet:"<div>{{layui.util.toDateString(d.activityPlannedEnddate,'yyyy-MM-dd HH:mm:ss')}}</div>"}
                    ,{field:'activityApprovalProcess', title:'审批状态', width:120}
                    ,{field:'activityCirculationdate', title:'流转时间', width:120}
                    ,{field:'activityApprovalResult', title:'审批结果', width:120}
                    ,{field:'activityFounder', title:'创建人', width:120}
                    ,{field:'activityGmtCreate', title:'创建时间', width:120,templet:"<div>{{layui.util.toDateString(d.activityGmtCreate,'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ]
            ]

            ,page: true
            ,limits: [3,5,10]
            ,limit: 3 //每页默认显示的数量
            ,id:'contractTable'
        });

        var contractUrl;

        //头工具栏事件
        table.on('toolbar(contract)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add-contract':
                    $("#contract-form")[0].reset();
                    form.render();
                    layuiOpenContract = layer.open({
                        title:"增加",
                        btn: ['保存', '取消'],
                        yes: function(index, layero){

                            contractUrl = "/crmproject/ActivityMarketing/addMarket";
                            $("#con-form-submit").click();
                            layer.msg("保存")
                        },
                        btn2: function(index, layero){
                            layer.msg("取消")

                            //return false 开启该代码可禁止点击该按钮关闭
                        },
                        type: 1,
                        area:['800px','500px'],
                        content: $("#add-contract-script"), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                        success:function(){
                            $("#fieldTitle").text("新增[市场活动]");
                        }
                    });
                    break;
                case 'getCheckData':
                    var data = checkStatus.data;
                    //layer.alert(JSON.stringify(data));
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        var pkMarkActivityId=data[0].pkMarkActivityId;
                        layer.open({
                            title: '修改订单',
                            type: 2,
                            area: ['1000px', '450px'],
                            content: '/crmproject/ActivityMarketing/updateID?pkMarkActivityId=' + pkMarkActivityId + ''
                            , btn: ['保存','取消']
                            , btnAlign: 'c'
                            , yes: function (index, layero) {
                                var body = layer.getChildFrame('body', index);
                                body.find('#btnUpdateOrdre').click();
                            }
                            ,btn2: function(index, layero){
                                layer.close(index);
                            }
                        });
                    }
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('确定要删除选中的行?', {icon: 3, title: '提示'}, function (index) {
                            var data = checkStatus.data;
                            var array = new Array();
                            for (var i = 0; i < data.length; i++) {
                                array[i] = data[i].pkMarkActivityId;
                            }

                            $.ajax({
                                url: "/crmproject/ActivityMarketing/delMarket",
                                type: "get",
                                dataType:"json",
                                data: {pkMarkActivityId: array},
                                traditional: true,
                                success: function (data) {
                                    if (data == 1) {
                                        layer.msg('删除成功', {icon: 1, time: 2000}, function () {
                                            window.location.reload();
                                        });
                                    }else{
                                        layer.msg('删除失败', {icon: 1, time: 2000}, function () {
                                            window.location.reload();
                                        });
                                    }
                                },
                                error:function () {
                                    layer.msg('ajax执行错误',{icon:2,time:2000});
                                }
                            })
                        });
                    }
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(contract)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'contract-del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:"/crmproject/ActivityMarketing/delMarket",
                        data:{
                            id:data.pkMarkActivityId
                        },
                        type:"post",
                        dataType:"TEXT",
                        success:function(data){
                            if (data=="1"){
                                layer.msg("操作成功",{icon:1, time: 500},function () {
                                    table.reload('contractTable','data')
                                });
                            }else{
                                layer.msg("操作失败",{icon:2, time: 1000});

                            }
                        }
                    })


                });
            } else if(obj.event === 'contract-edit'){
                layuiOpenContract = layer.open({
                    title:"编辑",
                    btn: ['保存', '取消'],
                    yes: function(index, layero){

                        contractUrl = "contract.edit";
                        $("#con-form-submit").click();

                    },
                    type: 1,
                    area:['800px','500px'],
                    content: $("#add-contract-script"), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    success:function(){
                        $("#fieldTitle").text("编辑[合同销售]");
                        form.val("contract-form",data)
                    }
                });
            }else if(obj.event === 'contract-look'){
                layuiOpenContract = layer.open({
                    title:"查看",
                    btn: ['确定'],
                    yes: function(index){
                        this.cancel();
                        layer.close(layuiOpenContract);

                    },
                    type: 1,
                    area:['800px','500px'],
                    content: $("#add-contract-script"), //这里content是一个DOM，注意：最好该元素要存放在body最外层，否则可能被其它的相对元素所影响
                    success:function(){
                        $("#fieldTitle").text("查看[合同销售]");
                        form.val("contract-form",data);
                        layui.$('#contract-form input').attr('disabled',true);
                        layui.$('#contract-form select').attr('disabled',true);
                        layui.$('#contract-form textarea').attr('disabled',true);
                        layui.form.render();
                    },
                    cancel:function () {
                        $('#contract-form input').removeAttr('disabled');
                        $('#contract-form select').removeAttr('disabled');
                        $('#contract-form textarea').removeAttr('disabled');
                    }
                });
            }
        });


        table.on('row(contract)', function(obj){
            // console.log(obj.tr) //得到当前行元素对象
            // console.log(obj.data) //得到当前行数据
            $(".layui-table-view:not(':first')").show()


            var cid = obj.data.pkContractId;
            table.reload('detailTable', {
                where: {
                    key: {
                        cid: cid
                    }
                }
            }, 'data');

        });

        //监听合同新增的提交
        form.on('submit(con-form-submit)', function(data){
            var formData = data.field;
            $.ajax({
                url:contractUrl,
                type:"post",
                data:formData,
                dataType:"text",
                success:function (data) {

                    if (data=="1"){
                        layer.msg("操作成功",{icon:1, time: 1000},function () {
                            layer.close(layuiOpenContract);
                            table.reload('contractTable', 'data');
                            $("#contract-form")[0].reset();
                            form.render();
                        });
                    }else{
                        layer.msg("操作失败",{icon:2, time: 1000});
                        $("#contract-form")[0].reset();
                        form.render();
                    }
                }
            });
            return false;
        });


        form.on('select(contractType)', function(data){

            var value = data.value;
            //执行重载
            table.reload('contractTable', {
                where: {
                    key: {
                        contractType: value
                    }
                }
            }, 'data');
            $('#contractType').val(value);

        });

        $(".layui-table-view:not(':first')").hide()
    });
</script>
