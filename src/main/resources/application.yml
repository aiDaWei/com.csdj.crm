##tomcat端口及虚拟路径的配置
server:
  port: 8080
  servlet:
    context-path: /crmproject

#静态资源
spring:
  resources:
    static-locations: classpath:/static/
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/crmproject?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password: 123456
  activiti:
    check-process-definitions: true
    database-schema-update: true
    process-definition-location-prefix: classpath:/process/
    history-level: full

  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
    timeout: 10000


mybatis:
  mapper-locations: /mapper/**.xml
  type-aliases-package: com.csdj.crmproject.crmproject.entity